<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      sizes="any"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Interactive Pricing Component</title>
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>
    <main>
      <div class="card">
        <div class="card-header">
          <div class="container">
            <div class="plan-details">
              <p class="pageviews">100K pageviews</p>
              <p class="price"><span>$16.00</span> / month</p>
            </div>
            <form class="plan-form">
              <div class="range-wrapper">
                <input
                  type="range"
                  min="0"
                  max="100"
                  step="25"
                  value="50"
                  name="pageviews"
                  id="pageviews-slider"
                />
                <div class="track">
                  <div class="track-inner"></div>
                </div>
                <div class="thumb"></div>
              </div>

              <div class="billing">
                <label>Monthly Billing</label>
                <label class="switch">
                  <input
                    type="checkbox"
                    name="yearlyBilling"
                    id="yearly-billing"
                  />
                  <span class="slider"></span>
                </label>
                <label>
                  Yearly Billing
                  <span class="chip discount-chip">25% discount</span>
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="card-footer">
          <ul>
            <li>Unlimited Websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <a href="#" class="btn">Start my trial</a>
        </div>
      </div>
    </main>
  </body>
</html>
